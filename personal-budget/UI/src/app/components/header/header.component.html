
<app-timeout-modal></app-timeout-modal>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">PV Personal Budget</a>
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item" >
        <a href="/home" routerLinkActive="active" class="nav-link"  routerLink="home">Home </a>
      </li>
      @if (showAdminBoard) {
        <li class="nav-item">
          <a href="/admin" routerLinkActive="active" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
      }
      @if (showModeratorBoard) {
        <li class="nav-item">
          <a href="/mod" routerLinkActive="active" class="nav-link" routerLink="mod">Moderator Board</a>
        </li>
      }
      @if (isLoggedIn) {
        <li class="nav-item">
          <a href="/user" routerLinkActive="active" class="nav-link" routerLink="user">User</a>
        </li>
      }
    </ul>

    @if (!isLoggedIn) {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/register" routerLinkActive="active" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" routerLinkActive="active" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    } @else {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/profile" routerLinkActive="active" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <app-header-usr-profile></app-header-usr-profile>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    }
  </nav>
